<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>OLX</title>
  </head>
  <body>
<header>
    <section class="header-navigation">
      <div class="container">
        <div class="header-navigation__box">
  
          <button type="button" aria-expanded="false" aria-controls="menu-container" data-menu-button
            class="header-navigation__menu-btn is-open">
            <svg aria-label="Переключатель мобильного меню" class="header-navigation__menu-icon">
              <use class="header-navigation__icon-close" href="./images/sprite-min.svg#icon-menu" widrh="20" height="20">
              </use>
            </svg>
          </button>
  
          <a href="./index.html" class="header-navigation_logo">
            <svg class="header-navigation__icon-logo" width="50" height="20">
              <use href="./images/sprite-min.svg#icon-logo">
              </use>
            </svg>
          </a>
  
          <button type="button" class="header-navigation__menu-serch">
            <svg aria-label="Меню поиска" class="header-navigation__icon-serch">
              <use class="header-navigation__menu-serch__icon-menu" href="./images/sprite-min.svg#icon-serch"></use>
            </svg>
          </button>
  
          <button class="create-an-ad">
            <span>
              створити оголошення
            </span>
          </button>
          <button class="header-navigation__menu-acount">  
            <svg aria-label="Меню личного кабинета" class="header-navigation__acount-icon" width="20" height="20">
              <use class="header-navigation__acount-icon-logo" href="./images/sprite-min.svg#icon-user-profile"></use>
            </svg><span class="header-navigation__menu-acount-text">Мій кабінет</span>
          </button>
          <button class="header-navigation__clear-filter">
            <svg aria-label="Сброс фильтра" class="header-navigation__clear-filter-icon" width="16" height="20">
              <use class="header-navigation__clear-filter-icon-logo" href="./images/sprite-min.svg#icon-clear-filter">
              </use>
            </svg>
            <span class="header-navigation__clear-filter-text">Очистити фільтри</span>
          </button>
          <button class="header-navigation__menu-acount-logout">
            <svg aria-label="Выход из личного кабинета" class="header-navigation__acount-logout" width="20" height="20">
              <use class="header-navigation__logout-icon" href="./images/sprite-min.svg#icon-logout"></use>
            </svg>
          </button>
          <button class="header-navigation__registry">
            <span class="header-navigation__registry-text">Реєстрація / Увійти</span>
          </button>
          <div class="flex-break"></div>
        </div>
 
      </div>
  
    </section>

    <div id="sidenav" class="sidenav" data-menu>
      <div class="sidenav__link">
        <button class="sidenav__menu-icon" data-clouse-button>
          <svg aria-label="Переключатель мобильного меню" class="sidenav__icon-clouse">
            <use class="sidenav__icon-close" href="./images/sprite-min.svg#icon-menu-clouse" widrh="24" height="24">
            </use>
          </svg>
        </button>
        <a href="#" class="sidenav__ref js-sidenav-reg">РЕЄСТРАЦІЯ/УВІЙТИ</a>
        <a href="" class="sidenav__ref">1</a>
        <a href="" class="sidenav__ref">2</a>
        <a href="" class="sidenav__ref">3</a>
        <a href="" class="sidenav__ref">4</a>
        <a href="" class="sidenav__ref">5</a>
        <a href="" class="sidenav__ref">6</a>
        <a href="" class="sidenav__ref">7</a>
        <a href="" class="sidenav__ref">8</a>
      </div>
    </div>
  </header>
  
  <footer class="footer">
  <div class="footer-section container">
    <div class="footer-item__year">2019</div>
    <div class="footer-item__slasho">|</div>
    <div class="footer-item__rights">All Rights Reserved</div>
    <div class="footer-item__slasht">|</div>
    <div class="footer-item__developers">Developed with
      <!-- <svg class="icon">
      <use href="./images/sprite.svg#icon-favorite-heart-button"></use>
      </svg> -->
      by <span class="footer-item__underline">GoIT Students</span></div>
  </div>
</footer>

<div class="auth-backdrop is-hidden" data-auth-modal>
  <div class="overlay"></div>
  <div class="auth-popup">
    <button type="button" class="button-close" data-auth-modal-close>
      <svg class="icon">
        <use href="./images/sprite-min.svg#icon-menu-clouse" width="14" height="14">
        </use>
      </svg>
    </button>
    <p class="auth-popup-text">Ви можете авторизуватися за допомогою Googlt Account:</p>
    <button type="button" class="button-google">
      <svg class="icon">
        <use href="./images/sprite-min.svg#icon-google-symbol" width="18" height="18">
        </use>
      </svg>
      Google </button>
    <p class="auth-popup-text">Або зайти за допомогою імейлу і пароля, попередньо зареєструвавшись:</p>
    <form class="auth-form" autocomplete="off" novalidate>
      <input class="auth-form-input" type="email" id= "Email" placeholder="Email" >
      <span class="email-error"></span>
      <input class="auth-form-input" type="password" id="Password" placeholder="Password">
      <span class="password-error"></span>
      <div class="auth-button-container">
      <button type="submit" class="auth-button signin">Увійти</button>
      <button type="submit" class="auth-button signup">Зареєструватись</button>
    </div>
    </form>

  </div>
</div>
  </body>
</html>
